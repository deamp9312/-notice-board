<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"> <link href="../css/bootstrap.min.css"
                                 th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 작성</h2>
    </div>
    <h4 class="mb-3">글 작성 페이지</h4>
    <form action="item.html" th:action method="post">
        <div>
            <label for="titleName">Title</label>
            <input type="text" id="titleName" name="titleName" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="text">Context</label>
            <input type="text" id="text" name="text" class="form-control"
                   placeholder="게시글 내용을 적어주세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col"> <button class="w-100 btn btn-primary btn-lg" type="submit">게시글
                등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/items}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
